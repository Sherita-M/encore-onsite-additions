<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encore | On-Site Additions</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container pt-3 pb-3 rounded">
      <h1 class="fs-3 text-center m-5 p-2">
        On-site Additions Client Information Form
      </h1>
      <form
        class="row g-3"
        action="https://formsubmit.co/6f79812d6be05b4df87900876c921291"
        method="POST"
      >
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none" />

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false" />

        <input
          type="hidden"
          name="_next"
          value="https://sherita-m.github.io/encore-onsite-additions/success.html"
        />

        <div class="col-md-3">
          <label for="conferenceName">Name of Conference</label>
          <input
            type="text"
            class="form-control"
            id="conferenceName"
            name="Conference&nbsp;Name"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="startDate">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            name="Start&nbsp;Date"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="endDate">End Date</label>
          <input
            type="date"
            class="form-control"
            id="endDate"
            name="End&nbsp;Date"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="numberOfDays"># of Event Days</label>
          <input
            type="number"
            class="form-control"
            id="numberOfDays"
            name="Number&nbsp;Of&nbsp;Days"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="companyName">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="Company&nbsp;Name"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="onsiteContact" class="text-break"
            >On-Site Contact Info</label
          >
          <input
            type="text"
            class="form-control"
            id="onsiteContact"
            name="Onsite&nbsp;Contact"
            placeholder="Jane Doe (555) 555-5555"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="boothNumber">Room/Booth Name/Number</label>
          <input
            type="text"
            class="form-control"
            id="boothNumber"
            name="Booth&nbsp;Number"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="billingAddress">Billing Address</label>
          <input
            type="text"
            class="form-control"
            id="billingAddress"
            name="Billing&nbsp;Address"
            placeholder="1234 Main St"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="cityState">City & State</label>
          <input
            type="text"
            class="form-control"
            id="cityState"
            name="City&nbsp;&amp;&nbsp;State"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="zipCode">Zip Code</label>
          <input
            type="number"
            class="form-control"
            id="zipCode"
            name="Zip&nbsp;Code"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="deliveryDate">Delivery Date</label>
          <input
            type="date"
            class="form-control"
            id="deliveryDate"
            name="Delivery&nbsp;Date"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="deliveryTime">Delivery Time</label>
          <input
            type="time"
            class="form-control"
            id="deliveryTime"
            name="Delivery&nbsp;Time"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="pickupDate">Pickup Date</label>
          <input
            type="date"
            class="form-control"
            id="pickupDate"
            name="Pickup&nbsp;Date"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="pickupTime">Pickup Time</label>
          <input
            type="time"
            class="form-control"
            id="pickupTime"
            name="Pickup&nbsp;Time"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="orderedBy">Ordered By</label>
          <input
            type="text"
            class="form-control"
            id="orderedBy"
            name="Ordered&nbsp;By"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="Email"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            name="Phone&nbsp;Number"
            placeholder="(555) 555-5555"
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary mb-4" id="submitBtn">
            Submit
          </button>
        </div>
        <div>
          <img src="img/encoreLogo.png" class="img-fluid" alt="Encore Logo" />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
